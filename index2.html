<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Contains the Dashboard and links under it -->
        <div class="sidebar">
            <div class="max-heading clickable">
                <img class="dash-image" src="Icons/view-dashboard.svg" alt="dashboard icon">
                Dashboard
            </div>
            <div class="nav-bar">
                <ul class="nav-list nav-styles">
                    <li>
                        <img class="simple-icon" src="Icons/home.svg" alt="Home icon">Home
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/card-account-details.svg" alt="Profile icon">Profile
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/android-messages.svg" alt="Messages icon">Messages
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/clock-outline.svg" alt="History icon">History
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/note-multiple.svg" alt="Task icon">Task
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/account-group.svg" alt="Hpme icon">Communities
                    </li>
                </ul>
            </div>

            <div class="settings-bar">
                <ul class="settings-list nav-styles">
                    <li>
                        <img class="simple-icon" src="Icons/clock-outline.svg" alt="Settings icon">Settings
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/message-question.svg" alt="Privacy icon">Support
                    </li>

                    <li>
                        <img class="simple-icon" src="Icons/shield-check.svg" alt="Privacy icon">Privacy
                    </li>
                </ul>
            </div>

        </div>

        <!-- Contains the heading -->
        <div class="header">
            <div class="top-header">
                <div class="search-bar">
                    <div class="search-image clickable">
                        <input type="image" class="search-icon" form="my-form" src="Icons/magnify.svg">
                    </div>
                    <form action="#" method="get" id="myform">
                        <input type="text" class="search-input" id="searchresult" name="searchresult">
                    </form>
                </div>
                <div class="profile-bar">
                    <div class="clickable">
                        <img class="simple-icon" src="Icons/bell-ring-outline.svg" alt="Settings icon">
                    </div>

                    <div class="clickable">
                        <img class="simpler-icon" src="Icons/Yuta.JPG" alt="Settings icon">
                    </div>

                    <div class="clickable">
                        Kenneth 
                    </div>
                </div>
            </div>

        </div>

       <!-- Main section where all your projects are displayed -->
        <div class="main">

        </div>
    </div>
</body>
</html>
